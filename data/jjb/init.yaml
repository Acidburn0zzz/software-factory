- job:
    name: config-update
    builders:
      - shell: |
          mkdir build
          jenkins-jobs test jobs/ -o build/
          jenkins-jobs update --delete-old jobs/
    defaults: zuul
    triggers:
      - zuul
- job:
    name: config-check
    builders:
      - shell: |
          mkdir build
          jenkins-jobs test jobs/ -o build/
    defaults: zuul
    triggers:
      - zuul
