- job:
    name: config-update
    builders:
      - gerrit-git-prep
      - shell: |
          mkdir build
          jenkins-jobs test jobs/ -o build/
          jenkins-jobs update --delete-old jobs/
    triggers:
      - gerrit:
          trigger-on-change-merged-event: true
          projects:
            - project-compare-type: 'PLAIN'
              project-pattern: 'config'
              branch-compare-type: 'ANT'
              branch-pattern: '**'

- job:
    name: config-check
    builders:
      - gerrit-git-prep
      - shell: |
          mkdir build
          jenkins-jobs test jobs/ -o build/
    triggers:
      - gerrit:
          trigger-on-change-created-event: true
          projects:
            - project-compare-type: 'PLAIN'
              project-pattern: 'config'
              branch-compare-type: 'ANT'
              branch-pattern: '**'
