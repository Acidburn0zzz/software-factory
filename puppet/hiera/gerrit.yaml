gerrit:
  repo_base_path: git
  weburl: "%{hiera('gerrit_url')}"
  gerrit_sshd_port: 29418
  sshd_listen_address: "*:29418"  # use the same port as above
  issues_tracker_address: "%{hiera('redmine_url')}"
  issues_tracker_api: "%{hiera('api_redmine_url')}"
  issues_tracker_api_key: REDMINE_API_KEY
  issues_tracker_version: 1.4
  gerrit_mysql_address: "%{hiera('mysql_url')}"
  gerrit_mysql_db: gerrit
  gerrit_mysql_username: gerrit
  gerrit_mysql_port: 3306
  ldap_uri: "ldap://%{hiera('ldap_url')}"
  ldap_username: "%{hiera('ldap_admin_dn')}"
  ldap_password: "%{hiera('ldap_admin_pwd')}"
  ldap_account_base: "%{hiera('ldap_account_base')}"
  ldap_account_pattern: (&(objectClass=inetOrgPerson)(cn=${username}))
  ldap_group_base: "%{hiera('ldap_group_base')}"
  ldap_group_name: cn
  ldap_group_pattern: (&(objectClass=organizationalRole)(cn=${groupname}))
  ldap_group_member_pattern: (|(roleOccupant=${username})(gidNumber=${gidNumber}))
  ldap_account_email_address: mail
  ldap_account_ssh_username: cn
  ldap_ssl_verify: true
  http_basic_auth: true
  gerrit_admin_username: "%{hiera('admin_name')}"
  gerrit_admin_password: "%{hiera('admin_password')}"
  gerrit_admin_mail: "%{hiera('admin_mail')}"
  gerrit_admin_sshkey: GERRIT_ADMIN_PUB_KEY
  gerrit_admin_key: GERRIT_ADMIN_KEY
  gerrit_jenkins_sshkey: JENKINS_PUB_KEY
  gerrit_local_sshkey: GERRIT_SERV_PUB_KEY
  gerrit_local_key: GERRIT_SERV_KEY
  gerrit_email_pk: GERRIT_EMAIL_PK
  gerrit_token_pk: GERRIT_TOKEN_PK
  gerrit_mysql_secret: GERRIT_MYSQL_SECRET
