jenkins:
  gerrit_url: "http://%{hiera('gerrit_url')}"
  gerrit_hostname: "%{hiera('gerrit_url')}"
  gerrit_username: jenkins
  ldap_uri: "ldap://%{hiera('ldap_url')}"
  ldap_root_dn: dc=example,dc=com
  jenkins_url: "http://%{hiera('jenkins_url')}:8080"
  jenkins_username: jenkins
  jenkins_password: userpass
  credential_id: JENKINS_CREDS_ID
  jenkins_admin_username: JENKINS_ADMIN_NAME
  ldap_userSearchBase: ou=Users
  ldap_userSearch: cn={0}
  ldap_managerDN: LDAP_ADMIN_DN
  ldap_managerPassword: LDAP_ADMIN_PASSWORD_BASE64
  jenkins_user_email: JENKINS_USER_EMAIL
  jenkins_default_slave: JENKINS_DEFAULT_SLAVE
