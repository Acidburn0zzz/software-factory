- job-template:
    name: '{name}-check'
    defaults: zuul
    builders:
      - shell: |
          set -e
          mkdir build
          jenkins-jobs test jobs/ -o build/
          sudo zuul-server -t -l zuul/layout.yaml
    triggers:
      - zuul
    node: '{node}'

- job-template:
    name: '{name}-update'
    defaults: global
    builders:
      - gerrit-git-prep
      - shell: |
          rm -Rf /var/lib/jenkins/.cache/jenkins_jobs
          jenkins-jobs -l debug --ignore-cache update --delete-old jobs/
          sudo cp zuul/layout.yaml /etc/zuul/
          sudo service zuul reload
    triggers:
      - zuul
    node: '{node}'

- job-template:
    name: '{name}-unit-tests'
    defaults: zuul
    builders:
      - shell: |
          ./run_tests.sh
    triggers:
      - zuul
    node: '{node}'

- job-template:
    name: '{name}-functional-tests'
    defaults: zuul
    builders:
      - shell: |
          ./run_functional-tests.sh
    triggers:
      - zuul
    node: '{node}'
