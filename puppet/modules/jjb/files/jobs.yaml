- job-template:
    name: '{name}-unit-tests'
    defaults: zuul
    builders:
      - shell: |
          ./run_tests.sh
    triggers:
      - zuul
    node: '{node}'

- job-template:
    name: '{name}-functional-tests'
    defaults: zuul
    builders:
      - shell: |
          ./run_functional-tests.sh
    triggers:
      - zuul
    node: '{node}'

- job-template:
    name: '{name}-sloccount'
    defaults: zuul
    builders:
      - shell: |
          sloccount --duplicates --wide --details . | fgrep -v .svn > sloccount.sc
    triggers:
      - zuul
    node: '{node}'
